    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      text-align: center;
      padding: 60px;
      transition: background 0.5s;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #pseudo {
      font-size: 2.2rem;
      margin: 30px 0;
      color: #1effa3;
      transition: color 0.5s;
      min-height: 50px;
      word-wrap: break-word;
    }
    button {
      background: #1effa3;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 4px;
      transition: background 0.3s;
      min-width: 110px;
    }
    button:hover {
      background: #14cc85;
    }
    button.active {
      background: #14cc85;
      font-weight: bold;
    }
    /* Couleurs par mode */
    body.classique-mode #pseudo { color: #1effa3; }
    body.sigma-mode {
      background: #070707;
    }
    body.sigma-mode #pseudo {
      color: #66ccff;
      font-weight: 700;
      font-family: 'Consolas', monospace;
    }
    body.filles-mode #pseudo { color: #ff77cc; }
    body.humour-mode #pseudo { color: #ffb347; }
    body.personnage-mode #pseudo { color: #ff5555; }
    body.celebrites-mode #pseudo { color: #55ffff; }
    body.digital-mode #pseudo { color: #aaaaff; }
    body.cringe-mode #pseudo { color: #ff6699; }

    /* Conteneur boutons mode */
    #modeButtons {
      margin-bottom: 20px;
      flex-wrap: wrap;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      justify-content: center;
      gap: 8px;
